<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog - Leonardo BORGO{% endblock %}</title>
    <style>
        :root {
            --bg-color: #0a192f;
            --text-primary: #e6f1ff;
            --text-secondary: #8892b0;
            --accent-color: #64ffda;
            --card-bg: #112240;
            --border-color: #233554;
        }

        [data-theme="light"] {
            --bg-color: #f8f9fa;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --accent-color: #3182ce;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .blog-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .blog-header h1 {
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .blog-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .blog-nav {
            text-align: center;
            margin-bottom: 40px;
        }

        .blog-nav a {
            color: var(--text-secondary);
            text-decoration: none;
            margin: 0 20px;
            padding: 8px 0;
            position: relative;
            transition: color 0.3s ease;
        }

        .blog-nav a:hover {
            color: var(--accent-color);
        }

        .theme-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            width: 60px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 3px;
            z-index: 1000;
        }

        .theme-toggle-ball {
            width: 24px;
            height: 24px;
            background: var(--accent-color);
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        [data-theme="light"] .theme-toggle-ball {
            transform: translateX(30px);
        }

        .post-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .post-title {
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .post-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .post-content {
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .btn {
            display: inline-block;
            background: var(--accent-color);
            color: var(--bg-color);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(100, 255, 218, 0.3);
        }

        .messages {
            margin-bottom: 20px;
        }

        .messages .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .messages .alert.success {
            background-color: rgba(72, 187, 120, 0.1);
            border: 1px solid rgba(72, 187, 120, 0.3);
            color: #48bb78;
        }

        .messages .alert.error {
            background-color: rgba(245, 101, 101, 0.1);
            border: 1px solid rgba(245, 101, 101, 0.3);
            color: #f56565;
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <div class="theme-toggle-ball"></div>
    </div>

    <div class="container">
        <header class="blog-header">
            <h1>Mi Blog</h1>
            <p>Pensamientos, experiencias y aprendizajes</p>
        </header>

        <nav class="blog-nav">
            <a href="{% url 'blog:post_list' %}">← Inicio del Blog</a>
            {% if user.is_authenticated %}
                <a href="{% url 'blog:create_post' %}">Crear Post</a>
            {% endif %}
            <a href="/">← Volver al Portfolio</a>
        </nav>

        <!-- Mensajes de Django -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script>
        // Tema claro/oscuro
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Cargar tema guardado
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
